<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Word Love Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10005; /* Ditingkatkan agar di atas semua canvas */
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 91, 165, 0.5);
            color: #ff5ba5;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 14px;
            border-radius: 50px;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: #ff5ba5;
            color: white;
        }

        html, body {
            margin: 0px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .namebox {
            color: #ff5ba5;
            position: absolute;
            z-index: 10000; /* Pastikan di atas canvas */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            transition: opacity 1s;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-button">
        <svg width="16" height="16" viewBox="0 0 24 24">
            <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="currentColor"/>
        </svg>
        Kembali ke Menu Utama
    </a>

    <canvas id="canvas-matrix" style="z-index:1"></canvas>
    <canvas id="pinkboard" style="z-index:2"></canvas>
    <canvas class="canvas" style="z-index:3"></canvas>

    <div class="namebox" id="namebox" style="opacity: 0;">
        <h1 style="font-family: 'Comic Sans MS', cursive, sans-serif;">Ily ❤️ My Queen</h1>
    </div>

    <script src="matrix.js"></script>
    <script src="heart.js"></script>
    <script src="index.js"></script>

    <script>
        // Memastikan teks muncul setelah canvas dimuat
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('namebox').style.opacity = '1';
            }, 500);
        };
    </script>
</body>
</html>
